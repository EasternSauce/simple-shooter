<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>


		<script src="three.js"></script>

		<script src="ColladaLoader.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, controls;
			var loadedObject;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 7, 5, 7 );

				scene = new THREE.Scene();

				// collada

				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 'dragunov.dae', function ( collada ) {

					loadedObject = collada.scene;

					//object.scale.set( 0.0025, 0.0025, 0.0025 );
					//object.position.set( 0, 0, 0 );
					//object.scale.set(0.1, 0.1, 0.1);
					

					
					

					scene.add( loadedObject );

				} );

				//

				var gridHelper = new THREE.GridHelper( 10, 20 );
				//scene.add( gridHelper );

				//

				/*var ambientLight = new THREE.AmbientLight( 0xcccccc );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 0, 1, -1 ).normalize();
				scene.add( directionalLight );*/
				
			    var light = new THREE.AmbientLight(0xffffff, 0.5);
				scene.add(light);
        
				var light1 = new THREE.PointLight(0xffffff, 0.5);
				scene.add(light1);
				
				var material = new THREE.MeshLambertMaterial();
				var geometry = new THREE.BoxGeometry(100, 100, 100, 10, 10, 10);
				var mesh = new THREE.Mesh(geometry, material);
			    mesh.position.z = -500;
				mesh.position.x = -100;
				mesh.position.y = -50;
				scene.add(mesh);

				
				var planeMaterial = new THREE.MeshStandardMaterial();
				planeMaterial.color.setHex(0x19a032);
				
				var planeGeometry = new THREE.PlaneGeometry(10000, 10000, 100, 100);

			    var planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
				planeMesh.rotation.x = -90 * (Math.PI / 180);
				planeMesh.position.y = -100;
				scene.add(planeMesh);
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				//

				stats = new Stats();
				//container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				//var axis = new THREE.Vector3(0.5,0.5,0);//tilted a bit on x and y - feel free to plug your different axis here
				//loadedObject.rotateOnAxis(axis,0.1);

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				loadedObject.rotateX(0.1);
				loadedObject.rotateY(0.1);
				loadedObject.rotateZ(0.1);
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
