<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		
			html, body {
				width: 100%;
				height: 100%;
			}
			
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		
		

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>


		<script src="three.js"></script>

		<script src="ColladaLoader.js"></script>
		<script src="PointerLockControls.js"></script>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
			var loadedObject;
			var karen;
			var count = 0;
			var totalObjects = 100;

			var objects = [];
			var bullets = [];
			var enemies = [];
			var mixers = [];
			var explosions = [];
			var clipActions = [];
			var clock = new THREE.Clock();
			var movementSpeed = 80;
			var totalObjects = 1000;
			var objectSize = 10;
			var sizeRandomness = 4000;
			var colors = [0xFF0FFF, 0xCCFF00, 0xFF000F, 0x996600, 0xFFFFFF];
			var animLoader = new THREE.JSONLoader();
			/////////////////////////////////
			var dirs = [];
			var parts = [];

			var raycaster;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				};

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				};

				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var listener;

			function init() {
				//Load a sound and set it as the Audio object's buffer
				listener = new THREE.AudioListener();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.add(listener);
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.rotateX( - Math.PI / 2 );

				
				
				for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

					var vertex = geometry.vertices[ i ];
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

				}

				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

				}

				material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				
				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load( 'dragunov.dae', function ( collada ) {

					loadedObject = collada.scene;
					
					loadedObject.scale.set(0.01, 0.01, 0.01);

					camera.add( loadedObject );
					loadedObject.position.set(0, -1, -4);
					loadedObject.rotation.set(0,Math.PI/1.75,0);
				} );
				
				for(i =0;i<10;i++)
				{
					var mapUrl = "./stonoga-zbigniew.jpg";
					var map = THREE.ImageUtils.loadTexture(mapUrl);
					var material = new THREE.MeshBasicMaterial({ map: map });
					var myBox =   new THREE.Mesh( new THREE.CubeGeometry(10, 10, 10 ), material);
					var x = Math.random()*500+1;
					var y = 10;
					var z = Math.random()*500+1;
					myBox.position.y += y;
					myBox.position.x += x;
					myBox.position.z += z;
					

					
					enemies.push(myBox);
					//explosions.push();
					scene.add(myBox);
				}

				

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				
				var nr = Math.random()*13+1;
									sound = './sounds/s'+nr+'.wav';
									var audioLoader = new THREE.AudioLoader();
									var sound1 = new THREE.PositionalAudio( listener );
									audioLoader.load( sound, function( buffer ) {
										sound1.setBuffer( buffer );
										sound1.setRefDistance( 20 );
										sound1.play();
									});
									camera.add(sound1);

			}
			
			function onDocumentMouseDown( event ) 
			{
				zajebieWasKURWY();
			}
			
			function zajebieWasKURWY() {
				//bullets
				var bullet = new THREE.Mesh(new THREE.SphereGeometry(0.05,4,4),new THREE.MeshBasicMaterial({color:0x000}));
				camera.updateMatrixWorld();
				loadedObject.updateMatrixWorld();
				bullet.position.set(loadedObject.getWorldPosition().x, loadedObject.getWorldPosition().y, loadedObject.getWorldPosition().z);
				var vector = camera.getWorldDirection();

				var axis = new THREE.Vector3( 0, 1, 0 );
				var angle = Math.PI / 11;
				vector.applyAxisAngle( axis, angle );
				
				bullet.velocity = new THREE.Vector3(vector.x,vector.y,vector.z);
				bullet.alive = true;
				setTimeout(function(){bullet.alive = false;scene.remove(bullet);}, 5000);
				bullet.ray = new THREE.Ray( bullet.position, bullet.velocity.normalize());
				bullets.push(bullet);
				scene.add(bullet);
				/*raycasty samo zuo
				raycaster.setFromCamera( new THREE.Vector2(), camera );
                var intersects = raycaster.intersectObjects( scene.children, true );
                if (intersects[0])
				{
					console.log("hit");
					for(i=0;i<intersects.length;i++)
					{
						console.log(intersects[i].object.geometry.type);
						scene.remove(intersects[i].object);
						intersects[i].object.geometry.dispose();
						intersects[i].object.material.dispose();
					}
				}
				*/
			}
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			
			function dist(v1, v2)
			{
				deltaX = v2.x - v1.x;
				deltaY = v2.y - v1.y;
				deltaZ = v2.z - v1.z;

				distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);

				return distance;
			}
			
			

			function animate() {

				requestAnimationFrame( animate );
				
				

				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;

					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					
					var pos = controls.getObject().position;
					var rot = controls.getObject().rotation;
					var lookingVector = camera.getWorldDirection();
									
					//loadedObject.position.set(loadedObject.x+5, 9, pos.z - Math.sin(rot.z) + lookingVector.z * 5);
					
					//loadedObject.position.set(pos.x - Math.sin(rot.x) + lookingVector.x * 4, 9, pos.z - Math.sin(rot.z) + lookingVector.z * 4);
					
					
		
					for(var i=0; i<bullets.length; i++)
					{
						if( bullets[i] === undefined ) continue;
						if( bullets[i].alive == false ){
							bullets.splice(i,1);
							continue;
						}
						bullets[i].position.add(bullets[i].velocity);
						var b = bullets[i];
						for (var j = enemies.length-1; j >= 0; j--)
						{
							var enemy = enemies[j];
							var bbox = new THREE.Box3().setFromObject(enemy);
							if (b.ray.intersectsBox(bbox))    
							{
								if(dist(b.getWorldPosition(), enemy.getWorldPosition())<=bbox.getSize().x)
								{
									var loader = new THREE.JSONLoader();
									loader.load( "flamingo.js", function( geometry ) {

										var material = new THREE.MeshPhongMaterial( {
											color: 0xffffff,
											morphTargets: true,
											vertexColors: THREE.FaceColors,
											shading: THREE.FlatShading
										} );
										var mesh = new THREE.Mesh( geometry, material );

										mesh.position.x = enemy.position.x;
										mesh.position.y = enemy.position.y;
										mesh.position.z = enemy.position.z;
										mesh.scale.set( 0.05, 0.05, 0.05 );

										scene.add( mesh );
										
										explosions.push(mesh);

										var mixer = new THREE.AnimationMixer( mesh );
										var clipAction = mixer.clipAction( geometry.animations[ 0 ] );
										clipAction.setDuration( 1 ).setLoop( THREE.LoopOnce ).play();
										
										//explosions.push(explosion);
										clipActions.push(clipAction);

										mixers.push( mixer );

									} );
								
									bullets.splice(i, 1);
									scene.remove(b);
									enemy.geometry.dispose();
									enemy.material.dispose();
									var index = enemies.indexOf(enemy);
									enemies.splice(index, 1);
									scene.remove(enemy);
									//var explosion = explosions[index];
									//explosion.play();
									break;
								}
							}
						}
					}
									
					//loadedObject.rotation.y = rot.y + (Math.PI / 2) + 0.2;
					if ( controls.getObject().position.y < 10 ) {
						
						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

						
					}

					prevTime = time;
					
					

				}
				
				for ( var i = 0; i < mixers.length; i ++ ) {

					mixers[ i ].update( delta );
					
					if(clipActions[i].isRunning() == false) {
						scene.remove(explosions[i]);
						explosions.splice(i, 1);
						mixers.splice(i,1);
						clipActions.splice(i, 1);
					}

				}

				renderer.clear();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
